<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Course Schedule</title>
  <script type="application/dart" src="CourseSchedule.dart"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Course Schedule</h1>

  <div id="schedule"></div>
    

    <table>
      <tr>
        <th>Time Slot</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
      <tr>
        <td>8:30am - 9:50am</td>
        <td class="slot"></td>
        <td class="slot"></td>
        <td class="slot"></td>
        <td class="slot"></td>
        <td class="slot"></td>
      </tr>
      <tr>
        <td>10:10am - 11:30am</td>
        <td class="slot"></td>
        <td class="slot"></td>
        <td class="slot"></td>
        <td class="slot"></td>
        <td class="slot"></td>
      </tr>
      <tr>
        <td>11:50am - 1:10pm</td>
        <td class="slot"></td>
        <td class="slot"></td>
        <td class="slot"></td>
        <td class="slot"></td>
        <td class="slot"></td>
      </tr>
      <tr>
        <td>1:30pm - 2:50pm</td>
        <td class="slot"></td>
        <td class="slot"></td>
        <td class="slot"></td>
        <td class="slot"></td>
        <td class="slot"></td>
      </tr>
      <tr>  
        <td>3:10pm - 4:30pm</td>
        <td class="slot"></td>
        <td class="slot"></td>
        <td class="slot"></td>
        <td class="slot"></td>
        <td class="slot"></td>
      </tr>
    </table>
    
  </div>

  <div id="controls">
    <button id="add">Add Course</button>
    <button id="drop">Drop Course</button>
    <button id="check">Check Slot</button>
  </div>

<!-- <script src="index.js"></script> -->
</body>
</html>
